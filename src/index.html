<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Taskr: Simplify your life</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">

<body>
  <div id="container" style="display: none;">
    <div id="sidebar">
      <div class="header">
        <h1 class="logo">Taskr</h1>
        <button type="button" class="dock-sidebar">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M212.309-140.001q-29.923 0-51.115-21.193-21.193-21.192-21.193-51.115v-535.382q0-29.923 21.193-51.115 21.192-21.193 51.115-21.193h535.382q29.923 0 51.115 21.193 21.193 21.192 21.193 51.115v535.382q0 29.923-21.193 51.115-21.192 21.193-51.115 21.193H212.309ZM320-200v-560H212.309q-4.616 0-8.463 3.846-3.846 3.847-3.846 8.463v535.382q0 4.616 3.846 8.463 3.847 3.846 8.463 3.846H320Zm59.999 0h367.692q4.616 0 8.463-3.846 3.846-3.847 3.846-8.463v-535.382q0-4.616-3.846-8.463-3.847-3.846-8.463-3.846H379.999v560ZM320-200H200h120Z"/></svg>
        </button>
      </div>
      <div class="tasks">
        <button type="button" class="add-task-sidebar"><span>
          <svg xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 -960 960 960" width="28"><path d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/></svg>
        </span>Add task</button>
        <div class="dialog-box">
          <dialog>
            <form method="dialog">
              <div class="task-name">
                <input type="text" name="task-name" class="task-name" placeholder="Task name (required)" maxLength="30" autocomplete="off" pattern="^(?!.*\\s{2}).*$" required>
              </div>
              <div class="task-notes">
                <textarea name="task-notes" class="task-notes" pattern="^(?!.*\\s{2}).*$" placeholder="Notes (optional)" rows="4" maxlength="200"></textarea>
              </div>
              <div class="due-date">
                <input type="date" name="due-date" class="due-date" required>
              </div>
              <div class="priority">
                <select name="priority" class="priority">
                  <option value="No Priority" selected>No priority</option>
                  <option value="Priority 1">Priority 1</option>
                  <option value="Priority 2">Priority 2</option>
                  <option value="Priority 3">Priority 3</option>
                </select>
              </div>
              <div class="location">
                <select name="location" class="location">
                  <option value="Tasks">Tasks</option>
                  <optgroup label="Projects"></optgroup>
                </select>
              </div>
              <div class="buttons">
                <button type="submit" class="close" formnovalidate>Close</button>
                <button type="submit" class="add">Add</button>
              </div>
            </form>
          </dialog>
        </div>
        <button type="button" class="all-tasks"><span>
            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="M227.77-221.925 100.001-349.693l41.769-41.768 85 85 170-170 41.768 42.768L227.77-221.925Zm0-304.614L100.001-654.307l41.769-41.768 85 85 170-170 41.768 42.768L227.77-526.539Zm292.615 228.845v-59.998h339.998v59.998H520.385Zm0-304.614v-59.998h339.998v59.998H520.385Z"/></svg>
          </span>All Tasks</button>

        </span>Today</button>
        <button type="button" class="overdue-tasks"><span>
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="m618.924-298.924 42.152-42.152-151.077-151.087V-680h-59.998v212.154l168.923 168.922ZM480.067-100.001q-78.836 0-148.204-29.92-69.369-29.92-120.682-81.21-51.314-51.291-81.247-120.629-29.933-69.337-29.933-148.173t29.92-148.204q29.92-69.369 81.21-120.682 51.291-51.314 120.629-81.247 69.337-29.933 148.173-29.933t148.204 29.92q69.369 29.92 120.682 81.21 51.314 51.291 81.247 120.629 29.933 69.337 29.933 148.173t-29.92 148.204q-29.92 69.369-81.21 120.682-51.291 51.314-120.629 81.247-69.337 29.933-148.173 29.933ZM480-480Zm0 320q133 0 226.5-93.5T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160Z"/></svg>
        </span>Overdue</button>
        <div id="projects">
          <h3>My Projects</h3>
          <ul class="projects-list"></ul>
          <div class="add-project-container" style="display: none;">
            <button type="button" class="cancel-project" title="Cancel">
              <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="m336-293.847 144-144 144 144L666.153-336l-144-144 144-144L624-666.153l-144 144-144-144L293.847-624l144 144-144 144L336-293.847Zm144.067 193.846q-78.836 0-148.204-29.92-69.369-29.92-120.682-81.21-51.314-51.291-81.247-120.629-29.933-69.337-29.933-148.173t29.92-148.204q29.92-69.369 81.21-120.682 51.291-51.314 120.629-81.247 69.337-29.933 148.173-29.933t148.204 29.92q69.369 29.92 120.682 81.21 51.314 51.291 81.247 120.629 29.933 69.337 29.933 148.173t-29.92 148.204q-29.92 69.369-81.21 120.682-51.291 51.314-120.629 81.247-69.337 29.933-148.173 29.933ZM480-160q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
            </button>
          </div>
          <button type="button" class="add-project">+ Create a new project</button>
        </div>
      </div>
      <div class="extras">
        <button class="reset-demo">Reset demo content</button>
        <button class="credits">Made by <a href="https://github.com/lakeebs">John Lee</a></button>
      </div>
    </div>
    <main>
      <div class="header">
        <button type="button" class="dock-sidebar" style="visibility: hidden;">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M212.309-140.001q-29.923 0-51.115-21.193-21.193-21.192-21.193-51.115v-535.382q0-29.923 21.193-51.115 21.192-21.193 51.115-21.193h535.382q29.923 0 51.115 21.193 21.193 21.192 21.193 51.115v535.382q0 29.923-21.193 51.115-21.192 21.193-51.115 21.193H212.309ZM320-200v-560H212.309q-4.616 0-8.463 3.846-3.846 3.847-3.846 8.463v535.382q0 4.616 3.846 8.463 3.847 3.846 8.463 3.846H320Zm59.999 0h367.692q4.616 0 8.463-3.846 3.846-3.847 3.846-8.463v-535.382q0-4.616-3.846-8.463-3.847-3.846-8.463-3.846H379.999v560ZM320-200H200h120Z"/></svg>
        </button>
        <label class="switch">
          <input type="checkbox" id="switch-checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="title-bar">
        <h2></h2>
        <button class="add-task-main">+ Add task</button>
      </div>
      <div class="dialog-box">
        <dialog>
          <form method="dialog">
            <div class="dialog-left">
              <div class="task-name">
                <input type="text" name="task-name" class="task-name" placeholder="Task name (required)" maxlength="30" autocomplete="off" pattern="^(?!.*\\s{2}).*$" required>
              </div>
              <div class="due-date">
                <input type="date" name="due-date" class="due-date" required>
              </div>
              <div class="priority">
                <select class="priority" name="priority">
                  <option value="No Priority" selected>No Priority</option>
                  <option value="Priority 1">Priority 1</option>
                  <option value="Priority 2">Priority 2</option>
                  <option value="Priority 3">Priority 3</option>
                </select>
              </div>
              <div class="location">
                <select class="location" name="location">
                  <option value="Tasks">Tasks</option>
                  <optgroup label="Projects"></optgroup>
                </select>
              </div>
            </div>
            <div class="dialog-right">
              <div class="task-notes">
                <textarea name="task-notes" class="task-notes" pattern="^(?!.*\\s{2}).*$" placeholder="Notes (optional)" rows="6" maxlength="200"></textarea>
              </div>
              <div class="buttons">
                <button type="submit" class="close" formnovalidate>Close</button>
                <button type="submit" class="add">Add</button>
              </div>
            </div>
          </form>
        </dialog>
      </div>
      <div id="content">
        <div class="all-clear" style="display: none;">

          <p>No more tasks. You're all clear!</p>
        </div>
        <div class="tasks-container"></div>
      </div>
    </main>
  </div>
